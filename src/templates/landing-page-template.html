<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページテンプレート</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="container hero-content animate-fade-in">
            <h1>革新的なソリューションで<br>ビジネスを次のレベルへ</h1>
            <p class="lead">最先端のテクノロジーとクリエイティブなデザインで、あなたのビジネスに革命をもたらします</p>
            <div class="btn-group">
                <button class="btn btn-primary">今すぐ始める</button>
                <button class="btn btn-secondary">詳細を見る</button>
            </div>
        </div>
    </section>

    <!-- 機能セクション -->
    <section class="section">
        <div class="container">
            <h2 class="text-center">主要機能</h2>
            <div class="grid grid-3">
                <div class="card animate-fade-in">
                    <h3>高速パフォーマンス</h3>
                    <p>最適化されたコードで、圧倒的な速度を実現</p>
                </div>
                <div class="card animate-fade-in">
                    <h3>レスポンシブデザイン</h3>
                    <p>あらゆるデバイスで完璧に表示される美しいデザイン</p>
                </div>
                <div class="card animate-fade-in">
                    <h3>SEO最適化</h3>
                    <p>検索エンジンに最適化された構造で、より多くのユーザーにリーチ</p>
                </div>
            </div>
        </div>
    </section>

    <!-- CTAセクション -->
    <section class="section cta-section">
        <div class="container text-center">
            <h2>今すぐ始めましょう</h2>
            <p>無料トライアルで全機能をお試しいただけます</p>
            <button class="btn btn-primary btn-lg">無料で始める</button>
        </div>
    </section>

    <script src="../main.js"></script>
</body>
</html>
